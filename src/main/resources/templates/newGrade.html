<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">

<div class="container text-center mt-5">
  <h2 class="text-light">학점 등록</h2>
</div>

<form class="container mt-5" style="max-width: 560px" action="/grades/new" method="post">
  <div class="mb-3">
    <label for="InputName" class="form-label text-light">이름</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" name="name" th:field="${gradeDto.name}">
    <div  class="form-text text-light" th:errors="${gradeDto.name}">이름을 입력해주세요</div>
  </div>
  <div class="mb-3">
    <label for="InputSubject" class="form-label text-light">과목</label>
    <input type="text" class="form-control" id="InputSubject" name="subject" th:field="${gradeDto.subject}" >
    <div  class="form-text text-light" th:errors="${gradeDto.subject}">과목을 입력해주세요</div>
  </div>
  <div class="mb-3">
    <label for="InputGrade" class="form-label text-light">학점</label>
    <input type="text" class="form-control" id="InputGrade" name="credit" th:field="${gradeDto.credit}">
    <div  class="form-text text-light" th:errors="${gradeDto.credit}">학점을 입력해주세요</div>
  </div>
  <div class="d-flex justify-content-end">
    <a href="/grades" class="btn btn-secondary me-2">뒤로가기</a>
    <button type="submit" class="btn btn-secondary">제출</button>
  </div>

</form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
